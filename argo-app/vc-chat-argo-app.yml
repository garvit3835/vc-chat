apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: vc-chat-argo-app
  namespace: argocd

spec:
  project: default
  source:
    repoURL: https://github.com/garvit3835/vc-chat.git
    targetRevision: HEAD
    # path: k8s
  destination:
    server: https://kubernetes.default.svc
    namespace: default
  syncPolicy:
    syncOptions:
    - CreateNamespace=true
    automated:
      prune: true
  