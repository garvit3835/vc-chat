name: Node.js Chat Server CI/CD

on:
  push:
    branches: 
      - chat-server
  pull_request:
    branches:
      - chat-server

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./chat-server
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20.12.2
      - run: npm install
      - run: npm test

  build-and-push-image:
    needs: build-and-test
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./chat-server
    if: github.event_name == 'push' && github.ref == 'refs/heads/chat-server'
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20.12.2
      - run: npm install
      - run: docker build -t garvit3835/chat-server .
      - run: docker login -u garvit3835 -p ${{ secrets.DOCKER_PASSWORD }} 
      - run: docker push garvit3835/chat-server

  deploy-to-kubernetes:
    needs: build-and-push-image
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/chat-server'
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      - name: Azure Setup Kubectl
        uses: azure/setup-kubectl@v2.0
      - run: kubectl apply -f k8s
        env:
          KUBECONFIG: ${{ secrets.KUBECONFIG }}
